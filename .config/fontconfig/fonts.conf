<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
	<family>serif</family>
	<prefer><family>Linux Libertine</family></prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer><family>Linux Biolinum</family></prefer>
</alias>
<alias>
	<family>sans</family>
	<prefer><family>Linux Biolinum</family></prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer><family>Inconsolata</family></prefer>
</alias>

<match target="pattern">
	<test name="family"><string>monospace</string></test>
	<edit name="family" mode="append"><string>Font Awesome</string></edit>
</match>

<selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>Inconsolata</string></patelt>
      </pattern>
    </acceptfont>
</selectfont>

</fontconfig>
